<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/header.css">
</head>
<body>
<div class="header-box">
<div class="header">
    <div class="logo">
        <a href="{{ url_for('main') }}"><div>
            aison
        </div></a>  
    </div>
    <div class="profile">
        {% if current_user.is_authenticated %}
        <div class="logout">
            <a href="{{ url_for('logout') }}"><div>
                Sign Out
            </div></a>
        </div>
        {% else %}
        <div class="login">
            <a href="{{ url_for('login') }}"><div>
                Log In
            </div></a>
        </div>
        <div class="signup">
            <a href="{{ url_for('register') }}"><div>
                Sign Up
            </div></a>
        </div>
        {% endif %}
    </div>
</div>
</div>
</body>
</html>
