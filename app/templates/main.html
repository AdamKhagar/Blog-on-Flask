<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/font.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">
    <title>aison</title>
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <main>
    <div class="main">
        <div class="add-post"><a href="{{ url_for('new_post') }}"><div>Add Post</div></a></div>
        <form id="post-search">
            <div id="category-select">
                <div class="checked-field">All categories</div>
                <div class="options">
                    <div class="option">
                        <input type="radio" id="all" class="opt" name="opt" checked>
                        <label for="all"><div>All categories</div></label>
                    </div>
                    {% for option in options %}
                    <div class="option">
                        <input type="radio" id="{{ option[0] }}" class="opt" name="opt">
                        <label for="{{ option[0] }}"><div>{{ option[1] }}</div></label>
                    </div>
                    {% endfor %}
                </div>   
            </div>
            <input type="text" name="search" id="search" placeholder="#tag or name ..." autocomplete="off">
        </form>
        <div class="posts">
            <template id="sorry-temlpate">
                <div class="post">
                    ...Nothing was found at your request
                </div>
            </template>      
            <template id="post-template">
                <div class="post">
                    <div class="title"></div>
                    <div class="author"></div>
                    <div class="date"></div>
                    <div class="content"></div>
                </div>
            </template>
        </div>
    </div>
    </main>
    <footer></footer>
    <script src="../static/js/main.js"></script>
</body>
</html>
